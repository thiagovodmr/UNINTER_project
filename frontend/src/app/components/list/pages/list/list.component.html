<div class="content">
    <div class="card" *ngFor="let item of items">
        <div class="header">
          <img [src]="item.image" alt="lanche">
        </div>
        <div class="description">
            {{item.description}}
        </div>
        <div class="price">
            {{item.price | currency: 'BR':"RS ":"1.2-2"}}
        </div>
        <div class="button">
          <button>
            Adicionar a Cesta
          </button>
        </div>
    </div>
</div>
