<div class="content">
  <header>
    <h1>Cadastrar Categoria</h1>
  </header>

  <form [formGroup]="categoriaForm" (ngSubmit)="createCategory()">
    <div class="group">
      <label>Descrição</label>
      <input type="text" formControlName="description" placeholder="Descrição">
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
