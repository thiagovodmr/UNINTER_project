<div class="content">
  <h1 class="title">Crie sua conta</h1>
  <h3>Preencha os dados</h3>
  <div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="group">
        <fa-icon [icon]="['far','user']" class="i"></fa-icon>
        <input placeholder="Nome" type="text" formControlName="user">
      </div>
      <div class="group">
        <fa-icon [icon]="['far', 'envelope']" class="i"></fa-icon>
        <input placeholder="Email" type="text" formControlName="email">
      </div>
      <div class="group">
        <fa-icon icon="key" class="i"></fa-icon>
        <input placeholder="Senha" type="password" formControlName="password">
      </div>
      <div class="group">
        <fa-icon icon="key" class="i"></fa-icon>
        <input placeholder="Repita sua senha" type="password" formControlName="repeatPassword">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
