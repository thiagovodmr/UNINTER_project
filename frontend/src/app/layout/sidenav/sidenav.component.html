<div class="sidenav">
  <header>
    <img [routerLink]="['/']" src="/assets/logo.png" alt="">
  </header>
  <div class="items">
    <span [routerLink]="['/list']">Ver Card√°pio</span>
    <span *ngIf="loginService.isAuthenticated && loginService.isAdmin" [routerLink]="['list/add']">Cadastrar Item</span>
  </div>
  <div class="car">
    <button [routerLink]="['/car']">
      <fa-icon icon="shopping-cart"></fa-icon>
    </button>
  </div>
  <div class="login-logout">
    <span *ngIf="!loginService.isAuthenticated" [routerLink]="['/login']">
      <span class="icon">
        <fa-icon icon="sign-in-alt"></fa-icon>
      </span>
      Login
    </span>
    <span *ngIf="loginService.isAuthenticated" (click)="logout()">
      <span class="icon">
        <fa-icon icon="sign-in-alt"></fa-icon>
      </span>
      Logout
    </span>
  </div>
</div>
